<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
  <script src="./app.js"></script>
</head>
<body>
  
  <main class="container">
    <div class="card">
      <div class="card-c">
        <div class="front column space-between">
          <div>
            <img src="./images/card-logo.svg" alt="card-logo">
          </div>
          <div>
            <h1>
              0000 0000 0000 0000
            </h1>
            <div class="row space-between">
              <p>Jane Appleseed</p>
              <p>00/00</p>
            </div>
          </div>
        </div>
        <div class="back">
          <p>000</p> 
        </div>
      </div>
      
    </div>


    <form class="form" >
      <div class="form-c column" id="for">
        <div class="group">
          <p class="column">CASHHOLDER NAME
          <input type="text" id="cashholder-name" required placeholder="e.g. Jane Appleseed"></p> 
        </div>
        <div class="group">
          <p class="column">CARD NUMBER
          <input type="text" ID="card-number" required placeholder="e.g. 1234 5678 9123 0000"></p>
        </div>
        <div class="group row">
          <div class="group-l">
              <div class="column space-between">
                <p>EXP. DATE (MM/YY)</p> 
                <div class="row space-between">
                  <input type="text" required id="MM" placeholder="MM ">
                  <input type="text" required id="YY" placeholder="YY">  
                </div>
              </div>
          </div>
          <div class="group-r space-between">
            <p>CVC</p>
            <input type="text" id="CVC" placeholder="e.g. 123" required >
          </div>
        </div>
        <input class="button"type="submit"  value="Confirm" onclick=Confirm()>
        
      </div>
      <div class="confirm" id="conf">
        <img src="./images/icon-complete.svg" alt="icon-complete">
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <input class="button" type="submit" value="Continue" onclick=Continue()>
    
      </div>
    </form>  
    
  </main>
  
</body>
</html>
